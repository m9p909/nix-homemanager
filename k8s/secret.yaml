apiVersion: v1
kind: Secret
metadata:
  name: dev-env-secret
  namespace: dev-environment
type: Opaque
stringData:
  .env: |
    # Add your environment variables here
    # Example:
    # GITLAB_TOKEN=your-token
    # GOROOT=/usr/local/go
    # GOPATH=/home/jack/go
    # TF_VAR_environment=dev
    # TF_VAR_railway_api_token=your-token
    # OPENAI_API_KEY=your-key
    # CARGO_HOME=/home/jack/.cargo
    # PATH=/home/jack/.cargo/bin:$PATH
